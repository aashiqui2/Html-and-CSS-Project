<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="/credit card design/images/map.png" class="map" alt="">
                    <div class="row">
                        <img src="/credit card design/images/chip.png" width="60px" alt="">
                        <img src="/credit card design/images/visa.png" width="80px" alt="">
                    </div>
                    <div class="row card-no">
                        <p>5244</p>
                        <p>2144</p>
                        <p>5567</p>
                        <p>1198</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row name">
                        <p>AASHIQUI</p>
                        <p>10 / 25</p>
                    </div>

                </div>
                <div class="back">
                    <img src="/credit card design/images/map.png" class="map" alt="">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="/credit card design/images/pattern.png" alt="">
                        </div>
                        <p>824</p>
                    </div>
                    <div class="row card-text">
                        <p>This is a virtual card design built using HTML and CSS.you can design something like this.</p>
                    </div>
                    <div class="row SIGNATURE">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="/credit card design/images/visa.png" width="80px" alt="">
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
